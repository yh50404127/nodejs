<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生資訊管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        fieldset {
            border: 1px solid #999;
            padding: 20px;
        }

        legend {
            width: 150px;
        }

        h3 {
            margin: 30px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <!-- 學生資料登入 -->
                <fieldset>
                    <legend>學生資料登入</legend>
                    <form action="/addStu" class="form-group" method="GET">
                        <!-- 學號 -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">學號:</span>
                            </div>
                            <input type="text" name="no" class="form-control" placeholder="請輸入學號">
                        </div>
                        <!-- 姓名 -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">姓名:</span>
                            </div>
                            <input type="text" name="name" class="form-control" placeholder="請輸入姓名">
                        </div>
                        <!-- 性别 -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">性别:</span>
                            </div>
                            <div class="col-md-12 form-control">
                                <input type="radio" checked value="boy" name="sex">&nbsp;男&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" value="girl" name="sex">&nbsp;女
                            </div>
                        </div>
                        <!-- 出生年份 -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">出生日期:</span>
                            </div>
                            <input type="text" name="year" class="form-control" placeholder="XXXX-XX-XX">
                        </div>
                        <!-- 班级 -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">班级:</span>
                            </div>
                            <select name="class" class="class form-control">
                                <option disabled="disabled" selected="">----請選擇班級----</option>
                                <option>20031</option>
                                <option>20032</option>
                                <option>20033</option>
                                <option>20034</option>
                            </select>
                        </div>
                        <input type="button" class="btn btn-primary" id="add-stu" value="添加學生">
                    </form>
                </fieldset>
                <!-- 資料顯示-->
                <h3>學生資料表</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">學號</th>
                            <th scope="col">姓名</th>
                            <th scope="col">性别</th>
                            <th scope="col">出生年份</th>
                            <th scope="col">班级</th>
                            <th scope="col">操作</th>
                        </tr>

                    </thead>
                    <tbody id="stu-tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="./js/main0.js"></script>
</body>
</html>
